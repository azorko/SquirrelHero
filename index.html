<!DOCTYPE html>
<html>
<style>
html, body, canvas {
	padding: 0px;
	margin: 0px;
}

</style>
<head>
	<title>Squirrel Hero</title>
	<link rel="shortcut icon" href="https://s3-us-west-1.amazonaws.com/krazysquirrelz/cow.ico" >
	<script src="lib/movingObject.js">  </script>
	<script src="lib/util.js"></script>
	<script src="lib/asteroid.js"></script>  
	<script src="lib/game.js"></script>  
	<script src="lib/gameView.js"></script>
	<script src="lib/ship.js"></script>
	<script src="lib/keymaster.js"></script>
	<script src="lib/bullet.js"></script>
	<script src="lib/jquery-2.1.1.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="typed.js"></script>
	<link rel="stylesheet" type="text/css" href="squirrel_hero.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
  
<body>
	
	<div class="game-stats"></div>
	
	<div class="status-alert hidden">Lost a Life</div>
	
	<canvas id="game-canvas"></canvas>
	
	<div class="modal fade" id="game-over-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close btn" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title">Game Over</h2>
				</div>
				<div class="modal-body">
				<div class="row">
					<div class="col-md-5 col-md-offset-1 game-over-blurb">
					</div>
					<div class="scientist-img"></div>	
				</div>				
				
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<script>
	var $el = $("body");
	var canvas = document.getElementById("game-canvas");
	canvas.height = window.innerHeight;
	canvas.width = window.innerWidth;
	var ctx = canvas.getContext("2d");
	var g = new Asteroids.Game();
	var gView = new Asteroids.GameView(g, ctx, $el);
	gView.start();
	</script>
	
</body>


</html>
