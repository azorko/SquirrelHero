<!DOCTYPE html>
<html>
<style>
html, body, canvas {
	padding: 0px;
	margin: 0px;
}

</style>
<head>
	<title>Asteroidz</title>
	<script src="lib/movingObject.js">  </script>
	<script src="lib/util.js"></script>
	<script src="lib/asteroid.js"></script>  
	<script src="lib/game.js"></script>  
	<script src="lib/gameView.js"></script>
	<script src="lib/ship.js"></script>
	<script src="lib/keymaster.js"></script>
	<script src="lib/bullet.js"></script>
	<script src="lib/jquery-2.1.1.js"></script>
</head>
  
<body>
	
	<div class="game-stats">
		
	</div>
	<canvas id="game-canvas"></canvas>
  
	<style>
		canvas {
/*		  background-color: black;*/
			background-image: url("stars.jpg");
		}
		
		.game-stats {
		  font-size: 20px;
		  height: 50px;
		  width: 150px;
/*		  border: 3px solid blue;*/
		  position: absolute;
		  text-align: center;
		  padding: 10px;
		  top: 10px;
		  left: 10px;
		  font-family: arial;
			color: blue;
		  font-weight: bold;
		}
	</style>
	
	<script>
	var $el = $("body");
	var canvas = document.getElementById("game-canvas");
	canvas.height = window.innerHeight;
	canvas.width = window.innerWidth;
	var ctx = canvas.getContext("2d");
	var g = new Asteroids.Game();
	var gView = new Asteroids.GameView(g, ctx, $el);
	gView.start();
	</script>
</body>


</html>
